<style>
    /* Absolute Center Spinner */

    .loading {
        position: fixed;
        z-index: 999;
        height: 2em;
        width: 2em;
        overflow: show;
        margin: auto;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
    }

    #loader {
        display: none;
    }

    /* Transparent Overlay */

    .loading:before {
        content: '';
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
    }

    /* :not(:required) hides these rules from IE9 and below */

    .loading:not(:required) {
        /* hide "loading..." text */
        font: calibari;
        color: black;
        text-shadow: none;
        font-size: 15px;
        padding-left: -20px !important;
        padding-bottom: 10px !important;
        background-color: transparent;
    }

    .loading:not(:required):after {
        content: '';
        display: block;
        font-size: 10px;
        width: 1em;
        height: 1em;
        margin-top: -0.5em;
        -webkit-animation: spinner 1500ms infinite linear;
        -moz-animation: spinner 1500ms infinite linear;
        -ms-animation: spinner 1500ms infinite linear;
        -o-animation: spinner 1500ms infinite linear;
        animation: spinner 1500ms infinite linear;
        border-radius: 0.5em;
        -webkit-box-shadow: rgba(0, 0, 0, 0.75) 1.5em 0 0 0, rgba(0, 0, 0, 0.75) 1.1em 1.1em 0 0, rgba(0, 0, 0, 0.75) 0 1.5em 0 0, rgba(0, 0, 0, 0.75) -1.1em 1.1em 0 0, rgba(0, 0, 0, 0.5) -1.5em 0 0 0, rgba(0, 0, 0, 0.5) -1.1em -1.1em 0 0, rgba(0, 0, 0, 0.75) 0 -1.5em 0 0, rgba(0, 0, 0, 0.75) 1.1em -1.1em 0 0;
        box-shadow: rgba(0, 0, 0, 0.75) 1.5em 0 0 0, rgba(0, 0, 0, 0.75) 1.1em 1.1em 0 0, rgba(0, 0, 0, 0.75) 0 1.5em 0 0, rgba(0, 0, 0, 0.75) -1.1em 1.1em 0 0, rgba(0, 0, 0, 0.75) -1.5em 0 0 0, rgba(0, 0, 0, 0.75) -1.1em -1.1em 0 0, rgba(0, 0, 0, 0.75) 0 -1.5em 0 0, rgba(0, 0, 0, 0.75) 1.1em -1.1em 0 0;
    }

    /* Animation */

    @-webkit-keyframes spinner {
        0% {
            -webkit-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }

    @-moz-keyframes spinner {
        0% {
            -webkit-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }

    @-o-keyframes spinner {
        0% {
            -webkit-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }

    @keyframes spinner {
        0% {
            -webkit-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }

    #p {
        color: red;
        font-size: 25px;
        position: absolute;
        z-index: 9999;
        top: 40%;
        height: 100px;
        width: 100px;
        border: 1px solid red;
        left: 45%;
    }

    #loaderdata {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
        color: black;
        width: 250px;
        left: 40%;
    }
    #header1{
        border:none !important;
        text-align: center;
    }
    #header1 tr td{
        width:25% !important;
        border:none !important;
        text-align: center;
    }
</style>
<div class="loading" id="loader">
    <center>
        <p id="loaderdata"></p>
    </center>

</div>

            </tr>
            <tr>

                </td>
                <td colspan="2">
                    <center>
                        <div class="dropdown" ng-controller="DropdownCtrl">

                                </li>
                            </ul>
                        </div>
                    </center>
                </td>
                <td colspan="2">
                    <center>
                        <div class="dropdown" ng-controller="DropdownCtrl">
                            <button id="year" class="btn btn-default dropdown-toggle custom-box" type="button" data-toggle="dropdown">{{yearButton}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" style="margin-left:19%;width:75%;">
                                <li>
                                    <a ng-click="changeyearText(action)" ng-repeat="action in yearActions">{{action}}</a>
                                </li>
                            </ul>
                        </div>
                    </center>
                </td>
                <td colspan="2">
                    <center>
                        <!--monthly-->
                        <div class="dropdown" ng-controller="DropdownCtrl">
                            <button  id='month' class="btn btn-default dropdown-toggle custom-box" type="button" data-toggle="dropdown" disabled>{{monthButton}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" style="margin-left:19%;width:75%;">
                                <li>
                                    <a ng-click="changemonthText(action)" ng-repeat="action in monthActions">{{action}}</a>
                                </li>
                            </ul>
                        </div>
                        <!-- quarterly -->
                        <div class="dropdown" ng-controller="DropdownCtrl">
                            <button id="quarter" class="btn btn-default dropdown-toggle custom-box"  style="display:none" type="button" data-toggle="dropdown">{{quarterButton}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" style="margin-left:19%;width:75%;">
                                <li>
                                    <a ng-click="changequarterText(action)" ng-repeat="action in quarterActions">{{action}}</a>
                                </li>
                            </ul>
                        </div>
                         <!-- six-monthly -->
                         <div class="dropdown" ng-controller="DropdownCtrl">
                            <button id="sm" class="btn btn-default dropdown-toggle custom-box" style="display:none" type="button" data-toggle="dropdown">{{smButton}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" style="margin-left:19%;width:75%;">
                                <li>
                                    <a ng-click="changesmText(action)" ng-repeat="action in smActions">{{action}}</a>
                                </li>
                            </ul>
                        </div>
                    </center>
                </td>
            </tr>


        </table>

        <div class="col-lg-12 col-md-6">
            <center>
                <button type="button" class="btn btn-primary" ng-click="submit(periodTypeButton);">{{'generate_report'| translate}}</button>
                <button id="btnExport" class="btn btn-primary" ng-click="fnExcelReport();" ng-disabled="isDisabled"> Export To Excel </button>
            </center>
        </div>
        <div class="col-lg-12 col-md-6">
        </div>

    </div>
<br><br>
    <div id="divId" class="container" style="margin-left: 2px">
        <br>
        <br>
        <div id="print" style="float:right;width:100%"></div>
    </div>
</div>
