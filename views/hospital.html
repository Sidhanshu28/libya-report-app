<style>
        /* Absolute Center Spinner */
    
        .loading {
            position: fixed;
            z-index: 999;
            height: 2em;
            width: 2em;
            overflow: show;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
    
        #loader {
            display: none;
        }
    
        /* Transparent Overlay */
    
        .loading:before {
            content: '';
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }
    
        /* :not(:required) hides these rules from IE9 and below */
    
        .loading:not(:required) {
            /* hide "loading..." text */
            font: calibari;
            color: black;
            text-shadow: none;
            font-size: 15px;
            padding-left: -20px !important;
            padding-bottom: 10px !important;
            background-color: transparent;
        }
    
        .loading:not(:required):after {
            content: '';
            display: block;
            font-size: 10px;
            width: 1em;
            height: 1em;
            margin-top: -0.5em;
            -webkit-animation: spinner 1500ms infinite linear;
            -moz-animation: spinner 1500ms infinite linear;
            -ms-animation: spinner 1500ms infinite linear;
            -o-animation: spinner 1500ms infinite linear;
            animation: spinner 1500ms infinite linear;
            border-radius: 0.5em;
            -webkit-box-shadow: rgba(0, 0, 0, 0.75) 1.5em 0 0 0, rgba(0, 0, 0, 0.75) 1.1em 1.1em 0 0, rgba(0, 0, 0, 0.75) 0 1.5em 0 0, rgba(0, 0, 0, 0.75) -1.1em 1.1em 0 0, rgba(0, 0, 0, 0.5) -1.5em 0 0 0, rgba(0, 0, 0, 0.5) -1.1em -1.1em 0 0, rgba(0, 0, 0, 0.75) 0 -1.5em 0 0, rgba(0, 0, 0, 0.75) 1.1em -1.1em 0 0;
            box-shadow: rgba(0, 0, 0, 0.75) 1.5em 0 0 0, rgba(0, 0, 0, 0.75) 1.1em 1.1em 0 0, rgba(0, 0, 0, 0.75) 0 1.5em 0 0, rgba(0, 0, 0, 0.75) -1.1em 1.1em 0 0, rgba(0, 0, 0, 0.75) -1.5em 0 0 0, rgba(0, 0, 0, 0.75) -1.1em -1.1em 0 0, rgba(0, 0, 0, 0.75) 0 -1.5em 0 0, rgba(0, 0, 0, 0.75) 1.1em -1.1em 0 0;
        }
    
        /* Animation */
    
        @-webkit-keyframes spinner {
            0% {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    
        @-moz-keyframes spinner {
            0% {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    
        @-o-keyframes spinner {
            0% {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    
        @keyframes spinner {
            0% {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    
        #p {
            color: red;
            font-size: 25px;
            position: absolute;
            z-index: 9999;
            top: 40%;
            height: 100px;
            width: 100px;
            border: 1px solid red;
            left: 45%;
        }
    
        #loaderdata {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            color: black;
            width: 250px;
            left: 40%;
        }
    </style>
    <div class="loading" id="loader">
        <center>
            <p id="loaderdata"></p>
        </center>
    
    </div>
    
    
    <div class="row">
        <div class="col-lg-12 col-md-6">
            <table class="table table-borderless table-striped">
                <tr>
                    <td colspan="5" style="text-align:center">
                        <h1>Hospital Report</h1>
                    </td>
                </tr>
                <tr>
                    <td>{{'orgUnitLabel' | translate}}</td>
                    <td>
                        <input type="text" width="100%" class="form-control" value="{{selectedOrgUnit.name|| 'Please select org unit'| translate}}" ng-disabled="true">
                    </td>
                    <td>
                        <label>Choose Date Between </label>
                    </td>
                    <td>
                        <input class="df" calendar ng-model='startdate' ng-change="updateStartDate(startdate);" required />
                    </td>
                    <td>
                        <input class="df" calendar ng-model='enddate' ng-change="updateEndDate(enddate);" required/>
                    </td>
                </tr>
    
    
            </table>
    
            <div class="col-lg-12 col-md-6">
               <center> <button type="button" class="btn btn-primary" ng-click="generateReport(selectedProgram, report, selectedOuMode);showLoad();"
                    ng-disabled="!selectedProgram">{{'generate_report'| translate}}</button>
                    <button id="btnExport" class="btn btn-primary" ng-click="fnExcelReport();" ng-disabled="isDisabled"> Export To Excel </button>
                </center></div>
            <div class="col-lg-12 col-md-6">
                  </div>
    
        </div>
    
        <div id="divId" class="container" style="margin-left: 2px">
            <table class="table table-hover reporttable">
    
            </table>
        </div>
    </div>

        </div>
    </div> -->
